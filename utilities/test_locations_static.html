<!DOCTYPE html>
<html>
<head>
    <title>The Global Predisposition Indicator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" charset="utf-8" href="style.css">
    <!--To use Font Awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- INCLUDE THIS IN YOUR PAGE-->
    <link rel="stylesheet" type="text/css" charset="utf-8" href="../GPI/gpi.css">
    <!-- END INCLUDE-->

</head>
<body>

    <div class="header">
        <div class="headerbar">
            <div class="logoContainer">
                <a href="index.html"><img class="logo" src="../images/GI_Logo.png" /></a>
            </div>
                     
        </div>
    </div>

    <div class="pagecontent">


        <div id="GPI_content" class="content_box">


            <h2>Test page</h2>

            <form class="form-horizontal">
                

                <!--Location information-->
                <h4>Location</h4>
                <hr />
                <div class="form-group">
                    <label class="col-md-2 control-label" for="country">Country</label>
                    <div class="col-md-10">
                        <select class="form-control" id="country" onchange="countrySelected()">
                            <!--To be allocated-->
                            <option value="0"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="region">Region/Province</label>
                    <div class="col-md-10">
                        <select class="form-control" id="region" onchange="regionSelected()">
                            <!--To be allocated-->
                            <option value="0"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="state">State/County</label>
                    <div class="col-md-10">
                        <select class="form-control" id="state">
                            <!--To be allocated-->
                            <option value="0"></option>
                        </select>
                    </div>
                </div>


                
            </form>


            <div>&nbsp;</div>

        </div>
        <script type="text/javascript" charset="utf-8" src="locations_static.js"></script>

    </div>


    <div class="footer">
        <p>The 'Global Predisposition Indicator (GPI)' is traded marked by Glowinkowski International Ltd.</p>
    </div>

</body>
</html>
