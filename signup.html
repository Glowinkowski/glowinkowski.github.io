<!DOCTYPE html>
<html>
<head>
    <title>The Global Predisposition Indicator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" charset="utf-8" href="style.css">
    
    <!-- INCLUDE THIS IN YOUR PAGE-->
    <link rel="stylesheet" type="text/css" charset="utf-8" href="GPI/gpi.css">
    <!-- END INCLUDE-->

</head>
<body>

    <!-- INCLUDE THIS IN YOUR PAGE-->
    <script type="text/javascript" charset="utf-8" src="GPI/GPI.js"></script>
    <div id="GPI_content" class="gpi_component">

        <div class="gpi_menu_bar">
            <div class="gpi_logo_container">
                <a href="index.html"><img class="gpi_logo" src="images/GI_Logo.png" /></a>
            </div>
            <div class="gpi_burger_container">
                <a href="javascript:void(0);" onclick="toggleMenu('GPI_dropdown_id')"><img class="gpi_burger" src="images/burger_white.png" /></a>
            </div>
        </div>
        <div id="GPI_dropdown_id" class="gpi_dropdown" style="display:none">
            <a href="login.html">Login</a><br />
            <a href="signup.html">Sign up</a><br />
            <a href="http://www.glowinkowski.com">Glowinkowski International</a><br />
        </div>

        <div class="gpi_content">

            <h2>Sign-up</h2>

            <div class="gpi_form_container">
                <form class="form-horizontal">
                    <h4 class="gpi_h4">Create a new account</h4>
                    <hr />
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="email">Email</label>
                        <div class="col-md-10">
                            <input class="form-control" id="email" type="text" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="pwd">Password</label>
                        <div class="col-md-10">
                            <input class="form-control" id="pwd" type="password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="confirm_pwd">Confirm password</label>
                        <div class="col-md-10">
                            <input class="form-control" id="confirm_pwd" type="password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="first_name">First name</label>
                        <div class="col-md-10">
                            <input class="form-control" id="first_name" type="text" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="last_name">Last name</label>
                        <div class="col-md-10">
                            <input class="form-control" id="last_name" type="text" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="access_code">Access Token</label>
                        <div class="col-md-10">
                            <input class="form-control" id="access_code" type="text" />
                        </div>
                    </div>

                    <!--Location information-->
                    <h4 class="gpi_h4">Location</h4>
                    <hr />
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="country">Country</label>
                        <div class="col-md-10">
                            <select class="form-control" id="country" onchange="countrySelected()">
                                <!--To be allocated-->
                                <option value="0"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="region">Region/Province</label>
                        <div class="col-md-10">
                            <select class="form-control" id="region" onchange="regionSelected()">
                                <!--To be allocated-->
                                <option value="0"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="state">State/County</label>
                        <div class="col-md-10">
                            <select class="form-control" id="state">
                                <!--To be allocated-->
                                <option value="0"></option>
                            </select>
                        </div>
                    </div>


                    <!--Profile information-->
                    <h4 class="gpi_h4">Profile information</h4>
                    <hr />
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="gender">Gender</label>
                        <div class="col-md-10">
                            <select class="form-control" id="gender">
                                <option value="1">Prefer not to say</option>
                                <option value="2">Male</option>
                                <option value="3">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="age_range">Age range</label>
                        <div class="col-md-10">
                            <select class="form-control" id="age_range">
                                <option value="1">Prefer not to say</option>
                                <option value="8">Under 21</option>
                                <option value="9">21-30</option>
                                <option value="10">31-40</option>
                                <option value="11">41-50</option>
                                <option value="12">51-60</option>
                                <option value="13">61-65</option>
                                <option value="14">Over 65</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <input id="submit_button" type="button" class="btn btn-default" value="Sign-up" onclick="submitSignUpForm()" />
                        </div>
                    </div>
                </form>
            </div>

            <div>&nbsp;</div>
        </div>
        <script type="text/javascript">init();</script>

    </div>

    <!-- END INCLUDE-->

    <div class="footer">
        <p style="text-align:center;">The 'Global Predisposition Indicator (GPI)' is traded marked by Glowinkowski International Ltd.</p>
    </div>
    

</body>
</html>
