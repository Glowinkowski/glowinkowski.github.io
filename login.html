<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- INCLUDE THIS IN YOUR PAGE-->
    <link rel="stylesheet" href="GPI/gpi.css">
    <!-- END INCLUDE-->

</head>
<body>

    <div class="header">
        <div class="headerbar">
            <div class="logoContainer">
                <a href="index.html"><img class="logo" src="images/GI_Logo.png" /></a>
            </div>
            <div class="linkContainer">
                <ul>
                    <li><a href="about.html">About the GPI</a></li>
                    <li><a href="survey.html">The Survey</a></li>
                    <li><a href="report.html">The Report</a></li>
                </ul>
            </div>            
        </div>
    </div>

    <div class="pagecontent">
        <script type="text/javascript" src="GPI/GPI_UserProfile.js"></script>
        <!-- INCLUDE THIS IN YOUR PAGE-->
        <div id="GPI_content" class="content_box">

            <h2>Login</h2>

            <form class="form-horizontal">
                <h4>Log in to your account</h4>
                <hr />
                <div class="form-group">
                    <label class="col-md-2 control-label" for="email">Email</label>
                    <div class="col-md-10">
                        <input class="form-control" id="email" type="text" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="pwd">Password</label>
                    <div class="col-md-10">
                        <input class="form-control" id="pwd" type="password" />
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="button" class="btn btn-default" value="Login" onclick="submitLoginForm()"/>
                    </div>
                </div>
            </form>
        </div>

        <!-- END INCLUDE-->

        <div>&nbsp;</div>

    </div>


    <div class="footer">
        <p>Footer</p>
    </div>
