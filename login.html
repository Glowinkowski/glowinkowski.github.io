    <!-- END INCLUDE-->

<body>
  
    <!-- INCLUDE THIS IN YOUR PAGE-->
    <script type="text/javascript" charset="utf-8" src="GPI/GPI.js"></script>
    <div id="GPI_content" class="gpi_component">

        <div class="gpi_menu_bar">
            <div class="gpi_logo_container">
                <a href="index.html"><img class="gpi_logo" src="images/GI_Logo.png" /></a>
            </div>
            <div class="gpi_burger_container">
                <a href="javascript:void(0);" onclick="toggleMenu('GPI_dropdown_id')"><img class="gpi_burger" src="images/burger_white.png" /></a>
            </div>
        </div>
        <div id="GPI_dropdown_id" class="gpi_dropdown" style="display:none">
            <a href="login.html">Login</a><br />
            <a href="signup.html">Sign up</a><br />

        </div>

        <div class="gpi_content">

            <h2>Login</h2>

            <div class="gpi_form_container">
                <form class="form-horizontal">
                    <h4 class="gpi_h4">Log in to your account</h4>
                    <hr />
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="email">Email</label>
                        <div class="col-md-10">
                            <input class="form-control" id="email" type="text" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="pwd">Password</label>
                        <div class="col-md-10">
                            <input class="form-control" id="pwd" type="password" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <input id="submit_button" type="button" class="btn btn-default" value="Login" onclick="submitLoginForm()" />
                        </div>
                    </div>
                </form>

                <div>&nbsp;</div>

            </div>

        </div>

    </div>
    <script type="text/javascript">init();</script>
